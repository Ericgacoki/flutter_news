name: news_api
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  url_launcher: ^6.0.14

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/icons/filter.svg
    - assets/icons/search.svg
    - assets/images/test_news_image.png
    - assets/images/wallpaper.jpg
    - assets/images/profile.png
    - assets/images/phone_ad.jpg
    - assets/images/customers.jpg
    - assets/images/spotify_ad.png

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato_Thin.ttf
          weight: 100
        - asset: fonts/Lato_Light.ttf
          weight: 300
        - asset: fonts/Lato_Regular.ttf
          weight: 400
        - asset: fonts/Lato_Bold.ttf
          weight: 700
        - asset: fonts/Lato_Black.ttf
          weight: 900
        - asset: fonts/Lato_ThinItalic.ttf
          weight: 100
          style: italic
        - asset: fonts/Lato_LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Lato_Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Lato_BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Lato_BlackItalic.ttf
          weight: 900
          style: italic